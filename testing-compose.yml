version: '3.8'

networks:
  fyp_network:
    name: fyp_network
    driver: bridge
    ipam:
      config:
        - subnet: "192.168.0.0/24"

services:
  php_container:
    image: maroof1/php_app:latest
    container_name: php_container
    volumes:
      - php_data:/var/www/html/data
    networks:
      - fyp_network

volumes:
  php_data:
    driver: local